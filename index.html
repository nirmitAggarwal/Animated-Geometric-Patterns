<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Geometric Patterns</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #patternsCanvas {
            display: block;
            margin: 0 auto;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="w-full h-full flex justify-center items-center">
        <div class="relative w-full h-full">
            <div id="controls" class="flex flex-col space-y-2">
                <label for="shapeSelect">Shape:</label>
                <select id="shapeSelect" class="p-2 border rounded">
                    <option value="ellipse">Ellipse</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="triangle">Triangle</option>
                </select>
                <label for="colorModeSelect">Color Mode:</label>
                <select id="colorModeSelect" class="p-2 border rounded">
                    <option value="HSB">HSB</option>
                    <option value="RGB">RGB</option>
                </select>
                <label for="rotationSpeed">Rotation Speed:</label>
                <input type="range" id="rotationSpeed" min="0" max="0.1" step="0.01" value="0.01" class="p-2 border rounded">
            </div>
            <canvas id="patternsCanvas" class="w-full h-full"></canvas>
        </div>
    </div>
    <script src="patterns.js"></script>
</body>
</html>
